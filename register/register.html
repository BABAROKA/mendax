<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="register.js"></script>
</head>
<body>
    <div class="logologin">
        <img class="logo" src="../data/images/logo-white.svg" alt="Logo">
        <div id="register-form">
            <h2 class="signup-title">Create a new account</h2>
            <div class="details">
                <div class="FirstLast">
                    <div class="First">
                        <input type="text" id="FirstName" name="FirstName" placeholder="First Name">
                    </div>
                    <div class="Last">
                        <input type="text" id="LastName" name="LastName" placeholder="Last Name">
                    </div>
                </div>
                <input type="text" id="email" name="email" placeholder="Email">
            </div>
            <div class="details">
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div class="details">
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday">
            </div>
            <div class="details">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <button class="submitbutton" onclick="signup()">Sign Up</button>
            <div class="forgot-password">
                <a href="#">Forgot Account?</a>
            </div>
            <div class="line"></div>
            <div class="create-account">
                <a href="../index.html">Log In</a>
            </div>
        </div>
    </div>

    <div class="error-message" id="error-message">
        <h3 class="error-text" id="error-text">This is the error</h3>
    </div>
</body>
</html>
