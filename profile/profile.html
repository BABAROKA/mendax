<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-card">
        <img src="cat.jpg?height=200&width=600" alt="Cover" class="cover-image">
        <div class="profile-content">
            <img src="profile.svg" alt="Profile" class="profile-picture">
            <div class="profile-info">
                <h1 class="profile-name">Jane Doe</h1>
                <p class="profile-username">@janedoe</p>
            </div>
            <div class="profile-actions">
                <button class="btn followbutton">Follow</button>
                <button class="btn messagebutton">Message</button>
            </div>
            <p class="profile-bio">
                Passionate photographer üì∏ | Travel enthusiast ‚úàÔ∏è | Coffee lover ‚òï | Sharing my adventures and capturing
                life's beautiful moments one click at a time.
            </p>
            <div class="profile-stats">
                <span><span class="stat-value">1,234</span> Posts</span>
                <span><span class="stat-value">5,678</span> Followers</span>
                <span><span class="stat-value">901</span> Following</span>
            </div>
            <div class="profile-tabs">
                <div class="tab active">Posts</div>
                <div class="tab">Photos</div>
                <div class="tab">Videos</div>
            </div>
        </div>
    </div>
    <div class="content-grid">
        <div class="content-item"></div>
        <div class="content-item"></div>
        <div class="content-item"></div>
        <div class="content-item"></div>
        <div class="content-item"></div>
        <div class="content-item"></div>
        <div class="content-item"></div>
        <div class="content-item"></div>
        <div class="content-item"></div>
    </div>
</body>
</html>
