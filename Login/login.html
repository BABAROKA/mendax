<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="login.css">
        <script src="login.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
   
    <body>
    <div class="logologin">
      <img class="logo" src="../data/images/logo-gray.svg" alt="Logo">

    <div id="login-form">
        
      <div class="details">

        <input type="text" id="email" name="email" placeholder="Email or Phone Number">
      </div>
      <div class="details">
     
        <input type="password" id="password" name="password" placeholder="Password">
      </div>
      <button class="submitbutton" onclick="login()">Log In</button>

     <div class="forgot-password">
        <a href="#">Forgot Account?</a>
      </div>

      <hr class="line">
      
      <div class="create-account">
        <a href="../register/register.html">Sign up</a>
      </div>
    
    </div>
  </div>  
  </body>
</html>
